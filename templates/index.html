<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container upper text-center p-3">
        <h1>ChatBOT <br> for <br> Jaipur</h1>
    </div>
    <div class="container text-center">
        <form method="POST" action="/ask">
            <textarea type="text" name="query" class="w-75 p-4" placeholder="Enter some questions regarding Jaipur here...." style="height: 250px;"></textarea>
            <br>
            <button type="submit" class="btn btn-dark my-3 w-25 p-3">Ask Me</button>
        </form>
        <div class="response w-75">
            <img src="https://cdn3.iconfinder.com/data/icons/chat-bot-blue-filled-color/300/215334523Untitled-3-512.png" alt="">
            <textarea placeholder="Your answer will be displayed here...." class="p-3">{{ response }}</textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
